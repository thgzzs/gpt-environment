<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Environment</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    #sky {
      z-index: 0;
    }
    #terrain {
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="sky"></canvas>
  <canvas id="terrain"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
